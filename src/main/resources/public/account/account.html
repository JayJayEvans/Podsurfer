<div class="container" style="padding:20px;margin-top:30px;background-color:#1abc9c;height:1500px;">
  <div class="row">
    <h3 id="myAnchor" style="font-size:40px;" class="text-center">{{account.title}}</h3>
  </div>
  <hr class="row" />
  <div class="row">
    
    <!--<h2>{{account.name}}</h2> -->
    <!-- <p>{{account._id}}</p> -->
    <p width="100"> Account Email: {{account.email}}</p>
    
    <p>
      <lh>Interests: </lh>
          <li ng-repeat="item in account.interests">{{item}}</li>
    </p>
    <p>
      <lh>Bookmarks: </lh>
      <li ng-repeat="podcast in account.bookmarks"><a href="/podcast/{{podcast}}"></a></li>
    </p>
    <!-- Add Interest Form -->
    <button class="btn btn-primary btn-lg btn-block" onclick="toggleVisibility('interestForm');">Add Interest</button>
    <button class="btn btn-primary btn-lg btn-block" onclick="toggleVisibility('removalForm');">Remove Interest</button>
    <button class="btn btn-primary btn-lg btn-block" onclick="toggleVisibility('nameForm');">Change Name</button>
        
    <div id="interestForm" style="display: none;">
      <p class="errorAlert" id="interest-add-fail"></p>
      <input ng-model="interest" type="text" class="form-control" placeholder="Interest">
      <button ng-click="account.addInterest(interest)" type="button" class="btn btn-primary btn-lg btn-block">Submit</button>
    </div>

    <div id="removalForm" style="display: none;">
      <p class="errorAlert" id="interest-remove-fail"></p>
      <input ng-model="interest" type="text" class="form-control" placeholder="Interest">
      <button ng-click="account.removeInterest(interest)" type="button" class="btn btn-primary btn-lg btn-block">Submit</button>
    </div>


    <div id="nameForm" style="display: none;">
      <p class="errorAlert" id="name-change-fail"></p>
      <input ng-model="name" type="text" class="form-control" placeholder="Name">
      <button ng-click="account.changeName(name)" type="button" class="btn btn-primary btn-lg btn-block">Submit</button>
    </div>

    
    

    


    <!-- This button is unneeded now because the account() function is called in the javascript -->

  </div>
</div>
