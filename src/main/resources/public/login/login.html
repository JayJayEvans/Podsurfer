<div class="container">
  <div class="row">
      <h2 class="text-center">{{login.title}}</h2>
  </div>


  <hr class="row"/>
   
    <div class="row">


      <input ng-model="email" type="text" class="form-control" placeholder="Email" value="Email">
      <input ng-model="password" type="password" class="form-control" placeholder="Password" value="Password">

      <button ng-click="login.login(email, password)" type="button" class="btn btn-primary btn-lg btn-block">Login</button>
      <a type="button" href="/#/register" class="btn btn-primary btn-lg btn-block" >Register</a>

    </div>
</div>
