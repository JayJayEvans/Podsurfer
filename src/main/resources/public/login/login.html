<div class="container">
  <div class="row">
      <h2 class="text-center">{{login.title}}</h2>
  </div>


  <hr class="row"/>
   
    <div class="row">

      
      <input type="text" class="form-control" name="email" value="Email"
             onblur="if(this.value==''){ this.value='Email'; this.style.color='#BBB';}"
             onfocus="if(this.value=='Email'){ this.value=''; this.style.color='#000';}"
             style="color:#BBB;" />
      <input type="text" class="form-control" name="password" value="Password"
             onblur="if(this.value==''){ this.value='Password'; this.style.color='#BBB';}"
             onfocus="if(this.value=='Password'){ this.value=''; this.style.color='#000';}"
             style="color:#BBB;" />
      <!--<input ng-model="email" type="text" class="form-control" value="Email">
      <input ng-model="password" type="text" class="form-control" value="Password"> -->

      <button ng-click="login.login(email, password)" type="button" class="btn btn-primary btn-lg btn-block">Login</button>
      <!--<button ng-click="register.register(name, email, password)" type="button" class="btn btn-primary btn-lg btn-block">Register</button> -->
      <a type="button" href="/#/register" class="btn btn-primary btn-lg btn-block" >Register</a>

    </div>
</div>
