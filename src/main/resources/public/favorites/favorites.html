<div class="container">
    <div class="row">
        <h2 class="text-center">{{favorites.title}}</h3>
    </div>
    <div class="row">

      <a class="podcast-obj-fav col-sm-4" ng-repeat="podcast in favorites.podcasts" ui-sref="podcast({ podcastId: '{{podcast._id}}' })">
        <div>
          <h3>{{podcast.name}}</h3>
          <img src="{{podcast.imageURL}}" alt="">
          <!-- <h4>RATING: {{podcast.rating}}</h4> -->
  
          <ul class="podcastTags">
            <li ng-repeat="tag in podcast.tags">{{tag}}</li>
          </ul>
        </div>
      </a>
              
    </div>
</div>
