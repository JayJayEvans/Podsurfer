<div class="container">
    <div class="row">
        <h2 class="text-center">{{addpodcast.title}}</h2>
    </div>


    <hr class="row"/>

    <div class="row">
        <p id="upload-fail"></p>


        <input ng-model="name" type="text" class="form-control" placeholder="Name" value="Name" autofocus>
        <input ng-model="link" type="text" class="form-control" placeholder="Link" value="Link">
        <input ng-model="release" type="text" class="form-control" placeholder="Release" value="Release">
        <input ng-model="producer" type="text" class="form-control" placeholder="Producer" value="Producer">
        <input ng-model="length" type="text" class="form-control" placeholder="Length" value="Length">
        <input ng-model="episodes" type="text" class="form-control" placeholder="Episodes" value="Episodes">
        <input ng-model="tags" type="text" class="form-control" placeholder="Tags" value="Tags">
        <input ng-model="imageURL" type="text" class="form-control" placeholder="Image URL" value="Image URL">
        <input ng-model="description" type="text" class="form-control" placeholder="Description" value="Description"
               onkeydown = "if (event.keyCode == 13)
                      document.getElementById('btn').click()">

        <button ng-click="addpodcast.addpodcast(name, link, release, producer, length, description, episodes, tags, imageURL)" type="button" id="btn" class="btn btn-primary btn-lg btn-block">Post Podcast</button>

        <input ng-model="id" type="text" class="form-control" placeholder="ID" value="ID">
        <button ng-click="addpodcast.editpodcast(name, link, release, producer, length, episodes, tags, description, id)" type="button" id="btn" class="btn btn-primary btn-lg btn-block">Edit Podcast</button>

    </div>
</div>
